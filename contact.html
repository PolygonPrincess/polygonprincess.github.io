<body class="windows-scrollbar windows-95-font">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-95 ">
        <a class="navbar-brand" href="/">
            <img class="img pr-4" alt="" role="presentation" src="assets/icons/computer-3.png">
            <img class="img pl-4" src="assets/polygon_princess_logo_header.gif" alt="Polygon Princess"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="support.html">Support</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Header -->
    
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center text-shadow">
        <img class="img-fluid gray-scale" src="assets/contact_me.gif" alt="Graphic wraped metallic like text that reads Contact Me"/>
    </div>
    
    <!-- Not header -->
    
    <div class="container">
        <div class="card mb-4">
            <div class="card-header text-shadow">
                <h4 class="my-0 font-weight-normal">Contact me about opportunities, business inquiries and more!</h4>
            </div>
            <div class="card-body">
                <form action="mailto:mail@example.com" method="get" enctype="text/plain">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label"><img src="assets/icons/keyboard_repeat_rate.png" class="icon-16-4"> Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-95" id="name" placeholder="Samus Aran" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pronouns" class="col-sm-2 col-form-label"><img src="assets/icons/address_book_user.png" class="icon-16-4"> Pronouns</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-95" id="pronouns" placeholder="She/They" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label"><img src="assets/icons/envelope_closed-1.png" class="icon-16-4"> Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-95" id="email" placeholder="sendmemoney@tomyvenmo.com" required disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="subject" class="col-sm-2 col-form-label"><img src="assets/icons/msg_information-0.png" class="icon-16-4"> Subject</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-95" id="subject" placeholder="I would like to send you 1 million dollars" required disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="message" class="col-sm-2 col-form-label"><img src="assets/icons/winrep-1.png" class="icon-16-4"> Message</label>
                        <div class="col-sm-10">
                            <textarea class="form-95" id="message" rows="3" required disabled></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary" value="Send" disabled>Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="taskbar text-dark text-center">
        <p class="mb-0">Polygon Princess. 2024. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Add these scripts to  the bottom of the page -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        
    <script src="assets/clippyjs/build/clippy.js"></script>
    
    <script type="text/javascript">
        clippy.load('Clippy', function(agent) {
            // Do anything with the loaded agent
            agent.show();
            agent.speak('This is temporarily disabled. Message her somewhere else.');
        });
    </script>
