<body class="windows-scrollbar windows-95-font">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-95 ">
        <a class="navbar-brand" href="#"><img src="assets/icons/computer-3.png"> Polygon Princess </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Header -->
    
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center text-shadow">
        <h1 class="display-4">Contact</h1>
    </div>
    
    <!-- Not header -->
    
    <div class="container">
        <div class="card mb-4">
            <div class="card-header text-shadow">
                <h4 class="my-0 font-weight-normal">Contact me about opportunities, business inquiries and more!</h4>
            </div>
            <div class="card-body">
                <form action="mailto:polygonprincess@duck.com" method="get" enctype="text/plain">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label"><img src="assets/icons/keyboard_repeat_rate.png" class="icon-16-4"> Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-95" id="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pronouns" class="col-sm-2 col-form-label"><img src="assets/icons/address_book_user.png" class="icon-16-4"> Pronouns</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-95" id="pronouns">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label"><img src="assets/icons/envelope_closed-1.png" class="icon-16-4"> Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-95" id="email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="subject" class="col-sm-2 col-form-label"><img src="assets/icons/msg_information-0.png" class="icon-16-4"> Subject</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-95" id="subject" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="message" class="col-sm-2 col-form-label"><img src="assets/icons/winrep-1.png" class="icon-16-4"> Message</label>
                        <div class="col-sm-10">
                            <textarea class="form-95" id="message" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary" value="Send">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="taskbar text-dark text-center">
        <p class="mb-0">Polygon Princess. 2024. All Rights Reserved.</p>
    </footer>
